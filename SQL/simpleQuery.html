<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Print Task</title>
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dijit/themes/nihilo/nihilo.css">
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css">
    <script>var dojoConfig = { parseOnLoad: true };</script>
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/"></script>
    <script src="QueryLayer.js"></script>
    <style>
		html, body { 
			height: 100%; width: 100%;
			margin: 0; padding: 0;
		} 
    </style>
    <script>
    	dojo.require("dijit.layout.BorderContainer");
    	dojo.require("dijit.layout.ContentPane");
    	dojo.require("dijit.form.Button");
    	dojo.require("esri.map");
    	dojo.require("esri.tasks.query");
    	dojo.require("esri.layers.FeatureLayer");
    	
    	var map;
    	
    	function init() {
    	
    		map = new esri.Map("map", {
    		  center: [149.435, -35.101],
    		  basemap: "gray",
    		  zoom: 12
    		});
    		
    		dojo.connect(map, "onLoad", function() {
	    		var query = new esri.tasks.Query();
	    		query.returnGeometry = true;
	    		query.outFields = ["NAME","PERENNIAL","OBJECTID"];
	    		query.where = "NAME like 'A%'";
	    		
	    		var queryTask = new esri.tasks.QueryTask("http://ga.gov.au/gis/rest/services/topography/Topo_WM/MapServer/72");
	    		queryTask.execute(query, selectShowResults, SQLerror);
	    	});
	    	
	    	function selectShowResults(results) {
	    	
	    		var layer = new modules.QueryLayer(results.features, {
	    			map: map,
	    			id: "query layer"
	    		});
	    		
	    		map.addLayer(layer);
	    		console.log("Found " + results.features.length + " features");
	    		
	    		
	    	}
	    	
	    	function SQLerror(error) {
	    		var yyy = 0;     	
	    	}
	    	
    		
     	}
         	    	
    	dojo.ready(init);
    </script>
    
  </head>
  <body class="nihilo">
    <div id="mainWindow" 
         data-dojo-type="dijit.layout.BorderContainer" 
         data-dojo-props="design:'headline',gutters:false"
         style="width: 100%; height: 100%; margin: 0;">
      <div id="map" class="shadow" 
           data-dojo-type="dijit.layout.ContentPane"
           data-dojo-props="region:'center'">
      </div>
    </div>
  </body>
</html>
