<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">  
<html>  
  <head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>  
    <mets http-equiv="X-UA-Compatible" content="IE=7"/>  
   <!-- The viewport meta tag is used to improve the presentation and behavior of the samples on ios devices -->  
  <meta name="viewport" content="intial-scale=1, maximum-scale=1, user-scalable=no" />  
    <title>MDS Test</title>  
  <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dijit/themes/nihilo/nihilo.css">
  <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css">  
  <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/"></script>  
  <script type="text/javascript">  
   dojo.require("esri.map");
   dojo.require("esri.layers.agstiled"); 
   
   var map; 
   
   function init(){  
   	
   	   	
    map = new esri.Map("map", {
    	basemap: "streets",
    	center: [140, -32.5],
    	zoom: 5
    });
      
    var mdsLayer = new esri.layers.ArcGISTiledMapServiceLayer("http://arcservices.mdsgeoplace.com/MDS/rest/services/MDSFoundationMapGreyscale/MapServer?token=bXwFCT3qxczWzB7LVAN-R36vXzXeQWrHN5Xa5KM6EaSwXujACSjAAr3bf8HFN275-eyNqeEG6Jthn_goYSBZbg..",{id: "MDSlayer"});
    map.addLayer(mdsLayer);
    
    dojo.connect(mdsLayer, "onError", function(error) {
    	alert("Code: " + error.code + ", " + error.message);    
    });
    
    dojo.connect(map, "onExtentChange", function(extent,delta,change,LOD){
         dojo.byId("scale").text = LOD;
    });
    
    }  
   dojo.addOnLoad(init);  
  </script>  
 </head>  
 <body class="nihilo">  
   <div id="map" style="width: 900px; height:600px; border 1px solid #000;"></div>  
   <span id="scale"></span>
  </body>  
</html>
